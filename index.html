<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="description" content="iGreen Manager - Sistema de gestión para servicio técnico Apple" />
    <title>iGreen Manager</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              igreen: {
                DEFAULT: '#10B981',
                50: '#ECFDF5',
                100: '#D1FAE5',
                200: '#A7F3D0',
                300: '#6EE7B7',
                400: '#34D399',
                500: '#10B981',
                600: '#059669',
                700: '#047857',
                800: '#065F46',
                900: '#064E3B',
              },
              dark: {
                DEFAULT: '#0A0A0A',
                50: '#1A1A1A',
                100: '#141414',
                200: '#1F1F1F',
                300: '#2A2A2A',
                400: '#333333',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        * {
          @apply border-gray-800;
        }
        body {
          @apply bg-dark text-white antialiased;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        ::selection {
          @apply bg-igreen/30 text-white;
        }
      }

      @layer components {
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.2);
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }

        .glass {
          @apply bg-white/5 backdrop-blur-xl border border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.3)];
        }
        .glass-card {
          @apply glass rounded-3xl p-6 transition-all duration-300;
        }
        .glass-card:hover {
          @apply bg-white/10 border-white/20;
        }

        /* Light mode overrides */
        .light .glass {
          @apply bg-white/70 border-black/10 shadow-[0_8px_32px_rgba(0,0,0,0.1)];
        }
        .light .glass-card:hover {
          @apply bg-white/80 border-black/20;
        }
      }

      /* Animation utilities */
      .animate-in {
        animation: fadeIn 0.3s ease-out, slideUp 0.3s ease-out;
      }
    </style>
    <script type="importmap">
{
  "imports": {

    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "path": "https://aistudiocdn.com/path@^0.12.7",

  }
}
</script>

</html>
